{% extends "main.html" %}

{% block content %}

{% if request.user.is_authenticated %}
    <div style="margin-top: 30px;">
        <form method="POST">
            {% csrf_token %}
        <p>Are you sure you want to log out?</p>
        <button type="submit">Yes, Log out</button> 
        </form>
    </div>

{% else %}
<p>You have not log in. Would you like to <a href="/login/">Log In</a></p>
{% endif %}
{% endblock %}
