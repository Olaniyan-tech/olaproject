{% extends "main.html" %}

{% block content %}


<style>
    .ingredient-form{
        border-bottom: 1.5px solid black; 
    
    }
    .hidden{
        display: none;
    }
</style>

<div style="margin-top: 30px;">
    
    {% include 'recipes/partials/form.html' %}

    <h3>Ingredient</h3>
    {% for ingredient in object.get_ingredient_children %}
        {% include "recipes/partials/ingredient-inline.html" with object=ingredient %}
    {% endfor %}

    {% if ingredient_url %}
    <div id="ingredient-create"></div>
    <button hx-get="{{ ingredient_url }}" hx-trigger="click" hx-target="#ingredient-create" hx-swap="beforeend">Add Ingredient</button>
    {% endif %}
</div>

<script>
    document.addEventListener('click', (event)=>{
        if (event.target.id == 'add-more') {
            add_more_form(event)
        }
    })
    function add_more_form(event) {
        if (event) {
            event.preventDefault()
        } 
        
        const totalNewForms = document.getElementById('id_form-TOTAL_FORMS')
        const currentIngredientForm = document.getElementsByClassName('ingredient-form')
        const currentFormCount = currentIngredientForm.length  //+ 1
        const formCopyTarget = document.getElementById('ingredient-form-list')
        const copyEmptyFormEl = document.getElementById('empty-form').cloneNode(true)
        copyEmptyFormEl.setAttribute('class', 'ingredient-form')
        copyEmptyFormEl.setAttribute('id', `form-${currentFormCount}`)
        const regex = new RegExp('__prefix__', 'g')
        copyEmptyFormEl.innerHTML = copyEmptyFormEl.innerHTML.replace(regex, currentFormCount)
        totalNewForms.setAttribute('value', currentFormCount + 1)

        formCopyTarget.append(copyEmptyFormEl)  
    }


</script>


{% endblock %}
